<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Header">
  <f:render partial="Header" section="Main" arguments="{_all}" />
</f:section>

<f:section name="Main">
	<f:if condition="{data.list_type}">
	    <f:then>
				<f:cObject typoscriptObjectPath="tt_content.list.20.{data.list_type}" data="{data}" table="tt_content" />
			</f:then>
		<f:else>
				<p style="background:#dd0000; padding: 1em;">No list type selected!</p>
			</f:else>
	</f:if>
</f:section>
</html>
